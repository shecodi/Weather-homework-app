<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <meta name="description" content="The app helps you get the current and four days ahead weather-forecast . ">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

 <link rel="stylesheet" href="src/style.css">
</head>
<body class="active" >
    <section  >
        <div class="design-forecast p-20">
   <h1>
        Weather Forecast App
    </h1>
    
    <hr>
    <form>

        <input type="text" placeholder="Enter city" required="" class="text-input" id="text-input">
<input type="submit" value="Search" class="search-button" id="search-button">

    </form>
    <br>
    
        <div class="city-icon"> 
            <h2>New York County</h2> 
              <div class="icon" id="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-app-icon"></div>
           </div>
     
     <div class="temp-details" id="temp-details">
       <span class="value" id="temperature">27</span><span class="celsius">°C</span>
     
     <p>
        <span id="day"></span> <span id="time">Friday 23:54</span> ,<span id="description">clear sky</span>  <br>
        Humidity :<span class="humidity" id="humidity">64%</span>, Wind : <span class="wind" id="wind">4.63km/h</span>
     </p>
     </div>


   
     </div>

 <div class="weather-forecast" id="forecast">
      <div class="weather-forecast-day">
        <div class="weather-forecast-date"><strong class="day">Fri</strong>
        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">

        </div>
        
        <span class="maximum">
            <strong>31º</strong>
          </span>
          <span class="minimum">19º
            </span>
            
       </div>
      </div>
       
<hr>
    
     
    </div>
</div>

    </footer>
    
     <script src="src/app.js"></script>

 </section>
</body>
</html>
